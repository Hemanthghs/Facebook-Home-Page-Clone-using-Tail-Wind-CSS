<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="./assets/index.9b8c8c2d.css">
</head>

<body>
    <!-- <div class="bg-red-400"> -->
    <!-- <img src="fb.svg" class="w-[301px] h-[106px]" alt=""> -->
    <!-- </div> -->
    <main class="bg-[#f0f2f5] px-64 py-32 h-screen">
        <div class="main w-full h-full flex items-center justify-center">
            <div class="w-[50%] h-full pt-12">
                <img src="./assets/fb.9531e960.svg" class="w-[301px] h-[106px]" alt="">
                <div class="pl-8 text-[28px] w-[512px] tracking-normal leading-8 -mt-3">
                    Facebook helps you connect and share with the people in your life.
                </div>
            </div>

            <div class="ml-6 w-[50%] h-full flex  items-center  flex-col">
                <div class="ml-6 bg-white rounded-lg shadow-lg shadow-gray-300 w-[395px] h-[350px] px-4 py-4">
                    <form>
                        <input type="text"
                            class="text-[17px] border-2 text-gray-700 border-gray-200 rounded-md w-full h-12 px-4 py-2 mb-3"
                            placeholder="Email address or phone number">
                        <input type="password"
                            class="text-[17px] border-2 text-gray-700  border-gray-200 rounded-md w-full h-12 px-4 py-2 mb-4"
                            placeholder="Password">
                        <button type="submit"
                            class="w-full h-12 bg-[#1877f2] mb-4 text-white font-bold rounded-md px-2 py-2 text-[20px]">Log
                            In</button>
                    </form>
                    <div class="text-[#1877f2] mb-4 text-center">
                        Forgotten password?
                    </div>
                    <div class="bg-gray-300 h-[1px] w-full mb-6">

                    </div>
                    <div class="text-center">
                    <button type="submit"
                        class=" text-center bg-[#42b72a] mb-2 text-white font-bold rounded-md px-4 py-3 text-[17px]">Create New
                        Account</button>
                    </div>
                </div>
                <div class="my-6 text-[14px]">
                    <span class="font-bold">Create a Page</span> for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </main>
</body>

</html>
